<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Adrian Wstępnik</title>
</head>
<body>

  <div class="container">
    <form class="forms" onsubmit="">

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Imię:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Podaj imie" name="name">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Nazwisko:</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Podaj nazwisko" name="surname">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput3" class="form-label">E-mail:</label>
        <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Podaj email" name="email">
      </div>

      <div class="mb-3">
        <div class="sex-label">
          <label class="form-label">Płeć</label>
        </div>
        <div class="center">
          <div class="mb-3 form-check form-check-inline ">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male" >
            <label class="form-check-label" for="inlineRadio1">Mężczyzna</label>
          </div>
          <div class="mb-3 form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female" checked>
            <label class="form-check-label" for="inlineRadio2">Kobieta</label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Opis</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-outline">
        <label class="form-label" for="typeNumber">Wiek:</label>
        <input type="number" id="typeNumber" class="form-control" placeholder="Wpisz swój wiek!" max="150" min="0" name="age"/>
      </div>

      <div class="select">
        <label class="form-label">Stan cywilny</label>
        <select class="form-select" name="status">
          <option selected>Panna/Kawaler</option>
          <option value="1">Żonaty/Zamężna</option>
          <option value="2">Partner/Partnerka</option>
          <option value="3">Wdowiec/Wdowa</option>
          <option value="4">Rozwiedziony/Rozwiedziona</option>
        </select>
      </div>

      <div class="commit">
        <button type="submit" class="btn btn-outline-dark">Wyślij</button>
        <button type="reset" class="btn btn-outline-dark">Wyczyść</button>
      </div>

    </form>
  </div>

</body>
</html>
